<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <mat-toolbar>Login</mat-toolbar><br>
    <form fxLayoutAlign="stretch" fxLayout="column" class="was-validated" (ngSubmit)="loginUser()">
      <small class="text-danger">{{ msg }}</small>
      <mat-form-field >
        <input matInput placeholder="Email" required name="email" [(ngModel)]="user.emailId">
      </mat-form-field> 
      <mat-form-field >
        <input matInput type="password" required placeholder="Password" name="password" [(ngModel)]="user.password" >
      </mat-form-field>

      <button mat-raised-button type="submit">Login</button><br>
 
  <a class="rg" mat-list-item routerLinkActive="list-item-active" routerLink="/evote/register" >  
    Create new account? Register here
     </a> 
    </form>
    
  </mat-card>
 </div>
